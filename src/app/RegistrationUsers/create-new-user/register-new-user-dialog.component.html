<form
  class="form-horizontal"
  autocomplete="off"
  #createUserModal="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'[Create New User]'"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    
       <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="enName">
            [English name]
          </label>
           
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="enName"
              id="enName"
              required
              maxlength="32"
              [(ngModel)]="user.enName"
              #enNameModel="ngModel"
              #enName
            />
            <abp-validation-summary
              [control]="enNameModel"
              [controlEl]="enName"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="arName">
            [Arabic name]
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="arName"
              id="arName"
              required
              maxlength="32"
              [(ngModel)]="user.arName"
              #arNameModel="ngModel"
              #arName
            />
            <abp-validation-summary
              [control]="arNameModel"
              [controlEl]="arName"
            ></abp-validation-summary>
          </div>
        </div> 
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="mobileNumber">
            [Mobile number]
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="mobileNumber"
              id="mobileNumber"
              required
              maxlength="32"
              [(ngModel)]="user.mobileNumber"
              #mobileNumberModel="ngModel"
              #mobileNumber
            />
            <abp-validation-summary
              [control]="mobileNumberModel"
              [controlEl]="mobileNumber"
            ></abp-validation-summary>
          </div>
        </div> 
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="branchNumber">
            [Branch phone number]
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="branchNumber"
              id="branchNumber"
              required
              maxlength="32" 
              [(ngModel)]="user.branchNumber"
              #branchNumberModel="ngModel"
              #branchNumber
            />
            <abp-validation-summary
              [control]="branchNumberModel"
              [controlEl]="branchNumber"
            ></abp-validation-summary>
          </div>
        </div> 
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="activationPointID">
            [activation point id]
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="activationPointID"
              id="activationPointID"
              required
              maxlength="32" 
              [(ngModel)]="user.activationPointID"
              #activationPointIDModel="ngModel"
              #activationPointID
            />
            <abp-validation-summary
              [control]="activationPointIDModel"
              [controlEl]="activationPointID"
            ></abp-validation-summary>
          </div>
        </div> 
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="merchantCode">
            [Merchant code]
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="merchantCode"
              id="merchantCode"
              required
              maxlength="32" 
              [(ngModel)]="user.merchantCode"
              #merchantCodeModel="ngModel"
              #merchantCode
            />
            <abp-validation-summary
              [control]="merchantCodeModel"
              [controlEl]="merchantCode"
            ></abp-validation-summary>
          </div>
        </div> 
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="merchantLogo">
            [Merchant logo]
          </label>
          <div class="col-md-9">
            <input
              type="file"
              class="form-control"
              name="merchantLogo"
              id="merchantLogo"
              required
              maxlength="32" 
              [(ngModel)]="user.merchantLogo"
              #merchantLogoModel="ngModel"
              #merchantLogo
            />
            <abp-validation-summary
              [control]="merchantLogoModel"
              [controlEl]="merchantLogo"
            ></abp-validation-summary>
          </div>
        </div> 
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="passoword">
           password
          </label>
          <div class="col-md-9">
            <input
              type="password"
              class="form-control"
              name="passoword"
              id="passoword"
              required
              maxlength="32"
              validateEqual="confirmPassword"
              reverse="true"
              pattern="(?=^.{8,}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s)[0-9a-zA-Z!@#$%^&*()]*$"
              [(ngModel)]="user.passoword"
              #passowordModel="ngModel"
              #passoword
            />
            <abp-validation-summary
              [control]="passowordModel"
              [controlEl]="passoword"
              [customValidationErrors]="passwordValidationErrors"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="confirmPassword">
           confirm password
          </label>
          <div class="col-md-9">
            <input
              type="password"
              class="form-control"
              name="confirmPassword"
              id="confirmPassword"
              required
              maxlength="32"
              validateEqual="confirmPassword"
              reverse="true"
              pattern="(?=^.{8,}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s)[0-9a-zA-Z!@#$%^&*()]*$"
              [(ngModel)]="user.confirmPassword"
              #confirmPasswordModel="ngModel"
              #confirmPassword
            />
            <abp-validation-summary
              [control]="confirmPasswordModel"
              [controlEl]="confirmPassword"
              [customValidationErrors]="passwordValidationErrors"
            ></abp-validation-summary>
          </div>
        </div>
     

       <div class="form-group row flex-nowrap">
          <div class="col-md-6">
            <div class="custom-control custom-checkbox d-inline mx-3">
              <input
                      type="checkbox"
                      class="custom-control-input"
                      id="isActives"
                      name="isActive" 
                      [value]="true"
              />
              <label
                      class="custom-control-label"
                      for="isActives"
              >
              [Sales sign up]
              </label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="custom-control custom-checkbox d-inline mx-3">
              <input
                      type="checkbox"
                      class="custom-control-input"
                      id="isActivem"
                      name="isActivem" 
                      [value]="true"
              />
              <label
                      class="custom-control-label"
                      for="isActivem"
              >
              [Merchant sign up]
              </label>
            </div>
          </div>
       </div>

       <div class="form-group row flex-nowrap">
        <div class="col-md-6">
          <div class="custom-control custom-checkbox d-inline mx-3">
            <input
                    type="checkbox"
                    class="custom-control-input"
                    id="isActivep"
                    name="isActivep" 
                    [value]="true"
            />
            <label
                    class="custom-control-label"
                    for="isActivep"
            >
            [Merchant portal sign up]
            </label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="custom-control custom-checkbox d-inline mx-3">
            <input
                    type="checkbox"
                    class="custom-control-input"
                    id="isActivesm"
                    name="isActivesm" 
                    [value]="true"
            />
            <label
                    class="custom-control-label"
                    for="isActivesm"
            >
            [Send sms]
            </label>
          </div>
        </div>
     </div>
    
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createUserModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
