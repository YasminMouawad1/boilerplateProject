<div [@routerTransition]>
    <div class="bgGrey m-2">
         <section class="content-header">
             <div class="container-fluid">
                 <div class="row">
                     <div class="col-6">
                         <h1>Client Inquiry</h1>
                     </div> 
                 </div>
             </div>
         </section>
         <section class="content px-2">
             <div class="container-fluid">
         
              <br>

              <div class="card">
                <div class="card-body">
               

              <div class="mb-3"> 
                <form  class="w-100" (ngSubmit)="details()">
                  <div class="row">
                    <div class="col-md-5">
                         <label>Register Date</label>
                         <div class="input-group">
                             <span>From : </span><input type="date" class="form-control inputDate">
                             <span>To : </span> <input type="date" class="form-control inputDate">
                         </div>
                    </div>

                    <div class="col-md-5"> 
                      <label>Submit Date</label>
                         <div class="input-group">
                             <span>From : </span><input type="date" class="form-control inputDate">
                             <span>To : </span> <input type="date" class="form-control inputDate">
                         </div>
                    </div>
                    <div class="col-md-2"> 
                      <label>User</label>
                      <div class="dropdown">
                        <a class="btn btnDrop dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Choose user
                        </a>
                      
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">User 1</a></li>
                          <li><a class="dropdown-item" href="#">User 2</a></li>
                          <li><a class="dropdown-item" href="#">User 3</a></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                 
                  <br>
                 
                  <div class="row">
                  <div class="col-md-10">
                    <input type="text" class="form-control" [(ngModel)]= "customerName" placeholder="Search By name"
                         name="customerName" (keyup)="handleKeyUp($event)">
                  </div>
                  <div class="col-md-2">
                    <button class="btn bgGreen mx-2" for="inputGroupSelect01" type="submit" >View Details</button>  
                  </div>
                </div>
                  </form> 
                </div> 
                </div>
              </div>
     
                 <div class="card">
                     <div class="card-body">
                        <p *ngIf="!showTable" class="alert alert-warning text-center">Data is Empty</p>
    
                         <div *ngIf="showTable" class="table-responsive">
                            <button class="btn btnCreate mb-2">Export Excel</button>
                             <table class="table table-striped table-bordered" [busy]="isTableLoading">
                                 <thead class="bg-light">
                                 <tr>
                                     <th>Name</th> 
                                     <th>Email</th>
                                     <th>Phone Number</th> 
                                     <th>Rejection Comment</th> 
                                     <th>National ID</th> 
                                     <th>Address</th> 
                                     <th>Submit Date</th> 
                                 </tr>
                                 </thead>
                                 <tbody>
                                 <tr *ngFor="let user of users | paginate: { itemsPerPage: numberRows, currentPage: currentPage }"
                                    (click)="viewDetails(user.mobileNumber)" class="btnView">
                                     <td>{{ user.name }}</td> 
                                     <td>{{ user.email }}</td> 
                                     <td>{{ user.mobileNumber }}</td> 
                                     <td></td> 
                                     <td>{{ user.nationalId }}</td> 
                                     <td>{{ user.homeAddress }}</td> 
                                     <td>{{ user.submitDate }}</td> 

                                 </tr>
                                 </tbody>
                             </table>
                         </div>
    
                         <div *ngIf="showTable" class="row justify-content-space-between align-items-center">
                            <div class="col-md-1">
                              <select [(ngModel)]="numberRows" class="form-select">
                                <option [ngValue]="5">5</option>
                                <option [ngValue]="10">10</option>
                                <option [ngValue]="50">50</option>
                                <option [ngValue]="100">100</option>
                                <option [ngValue]="200">200</option>
                              </select>
                            </div>
                              <div class="col-md-11 text-right">
                                 <pagination-controls class="my-pagination text-end" (pageChange)="currentPage = $event" previousLabel="" nextLabel=""></pagination-controls>
                              </div>
                
                           </div>
                     </div>
                     
                 </div>
             </div> 
         </section> 
        </div> 
     </div>
