<form
  class="form-horizontal"
  autocomplete="off"
  #createUserModal="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'[Set merchant settlement plan]'"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    
       <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="MerchantCode">
            [Merchant code]
          </label>
           
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="MerchantCode"
              id="MerchantCode"
              required
              maxlength="32"
              [(ngModel)]="merchantPlan.MerchantCode"
              #MerchantCodeModel="ngModel"
              #MerchantCode
            />
            <abp-validation-summary
              [control]="MerchantCodeModel"
              [controlEl]="MerchantCode"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="planID">
            [Settlement plan id]
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="planID"
              id="planID"
              required
              maxlength="32"
              [(ngModel)]="merchantPlan.planID"
              #planIDModel="ngModel"
              #planID
            />
            <abp-validation-summary
              [control]="planIDModel"
              [controlEl]="planID"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="settlementPlan">
            [Settlement Plan]
          </label>
          <div class="col-md-9">
            <select
              type="text"
              class="form-control"
              name="settlementPlan"
              id="settlementPlan"
              required
              minlength="2"
              maxlength="32"
              [(ngModel)]="merchantPlan.settlementPlan"
              #settlementPlanModel="ngModel"
              #settlementPlan
            >
            <option></option>
            <option value="Selected Dates">Selected Dates</option>
            <option value="After transactions by X days">After transactions by X days</option>
          </select>
            <abp-validation-summary
              [control]="settlementPlanModel"
              [controlEl]="settlementPlan"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="day">
            [Day]
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="day"
              id="day"
              required
              maxlength="32" 
              [(ngModel)]="merchantPlan.day"
              #dayModel="ngModel"
              #day
            />
            <abp-validation-summary
              [control]="dayModel"
              [controlEl]="day"
              [customValidationErrors]="passwordValidationErrors"
            ></abp-validation-summary>
          </div>
        </div>
         
     
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createUserModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
