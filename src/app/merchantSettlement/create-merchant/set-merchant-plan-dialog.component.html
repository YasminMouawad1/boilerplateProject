<form
  class="form-horizontal"
  autocomplete="off"
  #createUserModal="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'[Set merchant settlement plan]'"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    
       <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="MerchantCode">
            Merchant 
          </label>
           
          <div class="col-md-9">
            <ng-select2 [data]="merchantData" 
                            [options]="merchantOptions"
                            [(ngModel)]="MerchantCode"  
                            class="select2-container w-100"
                        >
            </ng-select2>  
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="settlementPlan">
            [Settlement plan]
          </label>
          <div class="col-md-9">
            <ng-select2 [data]="merchantPlans" 
                            [options]="merchantPlansOptions"
                            [(ngModel)]="settlementPlan"
                            class="select2-container w-100"
                            (change)="changePlan($event)" 
                        >
            </ng-select2>   
          </div>
        </div>
       
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="day">
            [Day]
          </label>
          <div class="col-md-9">
            <ng-select2 [data]="dayData" 
                            [options]="dayOptions"
                            name="day"
                            [(ngModel)]="day" 
                            class="select2-container w-100"
                        >
            </ng-select2>    
          </div>
        </div>
         
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="days">
            [Days]
          </label>
          <div class="col-md-9">
            <ng-select2 [data]="daysData" 
                            [options]="daysOptions"
                            name="days"
                            [(ngModel)]="days" 
                            class="select2-container w-100"
                        >
            </ng-select2>    
          </div>
        </div>
     
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createUserModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
