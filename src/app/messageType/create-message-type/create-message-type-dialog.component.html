<form
  class="form-horizontal"
  autocomplete="off"
  #createUserModal="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'[Message Types]'"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
      
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="msgType">
            Message Type
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="msgType"
              id="msgType"
              required
              maxlength="32"
              [(ngModel)]="msgType"
              #msgTypeModel="ngModel"
              #msgTypeEl
            />
            <abp-validation-summary
              [control]="msgTypeModel"
              [controlEl]="msgTypeEl"
            ></abp-validation-summary>
          </div>
        </div>
       
    
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createUserModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
