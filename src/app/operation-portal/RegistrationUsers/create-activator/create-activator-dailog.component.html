<form
  class="form-horizontal"
  autocomplete="off"
 
>
  <abp-modal-header
    [title]="'[Create New Activator]'"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
     

       <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="enName">
            [English name]
          </label>
           
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="enName"
              id="enName"
              required
              maxlength="32"
              formControlName="enName" 
            /> 
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="arName">
            [Arabic name]
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="arName"
              id="arName"
              required
              maxlength="32"
              formControlName="arName" 
            /> 
          </div>
        </div> 
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="mobileNumber">
            [Mobile number]
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="mobileNumber"
              id="mobileNumber"
              required
              maxlength="32"
              formControlName="mobileNumber" 
            /> 
          </div>
        </div> 
        
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="activationPointId">
            [activation point]
          </label>
          <div class="col-md-9">
             
            <ng-select2 [data]="activationPointIdData" 
                           name="activationPointId"
                           [placeholder]="'Select activation point'"
                            [options]="activationPointIdOptions"
                            formControlName="activationPointId" 
                            class="select2-container w-100"
                        >
            </ng-select2> 
          </div>
        </div> 
       
 
       <div class="form-group row flex-nowrap">
        
        <div class="col-md-6">
          <div class="custom-control custom-checkbox d-inline mx-3">
            <input
                    type="checkbox"
                    class="custom-control-input"
                    id="sendSms"
                    name="sendSms"  
                    formControlName="sendSms"
            />
            <label
                    class="custom-control-label"
                    for="sendSms"
            >
            [Send sms]
            </label>
          </div>
        </div>
     </div>
    
  </div>
  <div class="text-right">
    <button class="btn btnCancel" type="button" (click)="hide()">Cancel</button>
    <button class="btn btnSave" type="submit" (click)="registerUser()">Save</button>
</div>
</form>
