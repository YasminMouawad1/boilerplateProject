<form
  class="form-horizontal"
  autocomplete="off" 
>
  <abp-modal-header
    [title]="'[Reset Password]'"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="row">
      <div>
         <h3>Are You sure to reset Password ?</h3>
      </div>
    </div>
    <div class=" row flex-nowrap">
      
      <div class="col-md-6">
        <div class="custom-control custom-checkbox d-inline mx-3">
          <input
                  type="checkbox"
                  class="custom-control-input"
                  id="sendSms"
                  name="sendSms"  
                  [(ngModel)]="smsMsg"
    
          />
          <label
                  class="custom-control-label"
                  for="sendSms"
          >
          [Send sms]
          </label>
        </div>
      </div>
   </div>
  </div>
  <div class="text-right">
    <button class="btn btnCancel" type="button" (click)="hide()">Cancel</button>
    <button class="btn btnSave" type="submit" (click)="editUser()">Reset</button>
</div>
</form>
