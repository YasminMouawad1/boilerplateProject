<div [@routerTransition]>
    <div class="bgGrey m-2">
     <section class="content-header">
         <div class="container-fluid">
             <div class="row">
                 <div class="col-6">
                     <h1>Activation Point</h1>
                 </div>
                 <div class="col-6 text-right" *ngIf="isShowCreateActivationPoints">
                     <a href="javascript:;" class="btn btnCreate" (click)="createPoint()">
                         <i class="fa-solid fa-plus"></i>
                         {{ "Create" | localize }}
                     </a>
                 </div>
             </div>
         </div>
     </section>
     <section class="content px-2">
         <div class="container-fluid">
  
                   
         
          <br>
 
             <div class="card" *ngIf="isShowGetActivationPoints">
                 <div class="card-body">
                    <p *ngIf="!showTable" class="alert alert-warning text-center">Data is Empty</p>

                     <div *ngIf="showTable" class="table-responsive">
                         <table class="table table-striped table-bordered" [busy]="isTableLoading">
                             <thead class="bg-light">
                             <tr>
                                 <th>[ID]</th> 
                                 <th>[Name]</th> 
                                 <th>[longitude]</th> 
                                 <th>[latitude]</th> 
                                 <th>{{ "Actions" | localize }}</th>
                             </tr>
                             </thead>
                             <tbody>
                             <tr
                                     *ngFor=" let point of points | paginate: { itemsPerPage: numberRows, currentPage: currentPage }"
                                 >
                                 <td>{{ point.id }}</td>
                                 <td>{{ point.name }}</td>
                                 <td>{{ point.longitude }}</td>
                                 <td>{{ point.latitude }}</td>
                                 <td>
                                    
                                     <button
                                             *ngIf="isShowEditActivationPoints"
                                             type="button"
                                             class="btn btn-sm mx-2 bgPink"
                                             (click)="editPoint(point.id)"
                                     >
                                     <i class="fas fa-edit"></i>
                                         {{ "Edit" | localize }}
                                     </button> 
                                 </td>
                             </tr>
                             </tbody>
                         </table>
                     </div>
                     <div *ngIf="showTable" class="row justify-content-space-between align-items-center">
                        <div class="col-md-1">
                          <select [(ngModel)]="numberRows" class="form-select">
                            <option [ngValue]="5">5</option>
                            <option [ngValue]="10">10</option>
                            <option [ngValue]="50">50</option>
                            <option [ngValue]="100">100</option>
                            <option [ngValue]="200">200</option>
                          </select>
                        </div>
                          <div class="col-md-11 text-right">
                             <pagination-controls class="my-pagination text-end" (pageChange)="currentPage = $event" previousLabel="" nextLabel=""></pagination-controls>
                          </div>
            
                       </div>
                 </div>
                 
             </div>
         </div> 
     </section>
    </div>
 </div>
