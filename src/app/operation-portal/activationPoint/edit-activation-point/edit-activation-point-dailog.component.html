<form
  class="form-horizontal"
  autocomplete="off"
  #createUserModal="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'[Edit activation point]'"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
      
    
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            Name
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              required
              maxlength="32"
              [(ngModel)]="name"
              #nameModel="ngModel"
              #nameEl
            />
            <abp-validation-summary
              [control]="nameModel"
              [controlEl]="nameEl"
            ></abp-validation-summary>
          </div>
        </div>

        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="longitude">
            longitude
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="longitude"
              id="longitude"
              required
              maxlength="32"
              [(ngModel)]="longitude"
              #longitudeModel="ngModel"
              #longitudeEl
            />
            <abp-validation-summary
              [control]="longitudeModel"
              [controlEl]="longitudeEl"
            ></abp-validation-summary>
          </div>
        </div>

        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="latitude">
            latitude
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="latitude"
              id="latitude"
              required
              maxlength="32"
              [(ngModel)]="latitude"
              #latitudeModel="ngModel"
              #latitudeEl
            />
            <abp-validation-summary
              [control]="latitudeModel"
              [controlEl]="latitudeEl"
            ></abp-validation-summary>
          </div>
        </div>
       
    
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createUserModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
