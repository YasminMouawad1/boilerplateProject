<form
  class="form-horizontal"
  autocomplete="off"
  #createUserModal="ngForm" 
>
  <abp-modal-header
    [title]="'[Edit merchant settlement plan]'"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    
       <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="MerchantCode">
            Merchant 
          </label>
           
          <div class="col-md-9">
            <ng-select2 [data]="merchantData" 
                           name="MerchantCode"
                           [placeholder]="'Select merchant'"
                            [options]="merchantOptions"
                            [(ngModel)]="MerchantCode"  
                            class="select2-container w-100"
                        >
            </ng-select2>  
          </div>
        </div>
        
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="settlementPlan">
            [Settlement plan]
          </label>
          <div class="col-md-9">
            <ng-select2 [data]="merchantPlans" 
                            name="settlementPlan"
                            [placeholder]="'Select merchant plan'"
                            [options]="merchantPlansOptions"
                            [(ngModel)]="settlementPlan"
                            class="select2-container w-100" 
                        >
            </ng-select2>   
          </div>
        </div>
       
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="day">
            [Day]
          </label>
          <div class="col-md-9">
            <ng-select2 [data]="dayData" 
                            [disabled]="settlementPlan =='1'"
                            name="day"
                            [placeholder]="'Select the day'"
                            [options]="dayOptions" 
                            [(ngModel)]="day" 
                            class="select2-container w-100"
                        >
            </ng-select2>  
          </div>
        </div>
         
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="days">
            [Days]
          </label>
          <div class="col-md-9">
            <ng-select2 [data]="daysData"
                            [disabled]="settlementPlan =='2'"
                            name="days" 
                            [placeholder]="'Select days'"
                            [options]="daysOptions" 
                            [(ngModel)]="days" 
                            class="select2-container w-100"
                        >
            </ng-select2>    
          </div>
        </div>
     
  </div>
 <div class="text-right">
     <button class="btn btnCancel" type="button" (click)="hide()">Cancel</button>
     <button class="btn btnSave" type="submit" (click)="EditSettlementPlan()">Edit</button>
 </div>
</form>
