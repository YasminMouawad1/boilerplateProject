<div [@routerTransition]>
    <div class="bgGrey m-2">
         <section class="content-header">
             <div class="container-fluid">
                 <div class="row">
                     <div class="col-6">
                         <h1>Customers</h1>
                     </div> 
                 </div>
             </div>
         </section>
         <section class="content px-2">
             <div class="container-fluid">
         
              <br>

              <div class="card"  *ngIf="isShowCustomerList">
                <div class="card-body">
               
                 <div class="row d-flex input-group mb-3"> 
                <form  class="d-flex justify-content-center w-100" (ngSubmit)="details()">
                  <div class="col-md-10">
                    <input type="text" class="form-control" [(ngModel)]= "customerName" placeholder="Search By name"
                         name="customerName" (keyup)="handleKeyUp($event)">
                  </div>
                  <div>
                    <button class="btn btn-primary mx-2" for="inputGroupSelect01" type="submit" >View Details</button>  
                  </div>
                   
                  </form> 
                </div> 
                </div>
              </div>
     
                 <div class="card"  *ngIf="isShowCustomerList">
                     <div class="card-body">
                        <p *ngIf="!showTable" class="alert alert-warning text-center">Data is Empty</p>
    
                         <div *ngIf="showTable" class="table-responsive">
                             <table class="table table-striped table-bordered" [busy]="isTableLoading">
                                 <thead class="bg-light">
                                 <tr>
                                     <th>Name</th> 
                                     <th>Phone Number</th> 
                                 </tr>
                                 </thead>
                                 <tbody>
                                 <tr *ngFor="let user of users | paginate: { itemsPerPage: numberRows, currentPage: currentPage }"
                                    (click)="viewDetails(user.mobileNumber)" class="btnView">
                                     <td>{{ user.name }}</td> 
                                     <td>{{ user.mobileNumber }}</td> 
                                 </tr>
                                 </tbody>
                             </table>
                         </div>
    
                         <div *ngIf="showTable" class="row justify-content-space-between align-items-center">
                            <div class="col-md-1">
                              <select [(ngModel)]="numberRows" class="form-select">
                                <option [ngValue]="5">5</option>
                                <option [ngValue]="10">10</option>
                                <option [ngValue]="50">50</option>
                                <option [ngValue]="100">100</option>
                                <option [ngValue]="200">200</option>
                              </select>
                            </div>
                              <div class="col-md-11 text-right">
                                 <pagination-controls class="my-pagination text-end" (pageChange)="currentPage = $event" previousLabel="" nextLabel=""></pagination-controls>
                              </div>
                
                           </div>
                     </div>
                     
                 </div>
             </div> 
         </section> 
        </div> 
     </div>
