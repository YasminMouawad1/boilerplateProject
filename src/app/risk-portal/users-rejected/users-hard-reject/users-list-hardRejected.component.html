<div [@routerTransition]>
    <div class="bgGrey m-2">
         <section class="content-header">
             <div class="container-fluid">
                 <div class="row">
                     <div class="col-6">
                         <h1>Users Hard Rejected</h1>
                     </div> 
                 </div>
             </div>
         </section>
         <section class="content px-2">
             <div class="container-fluid">
         
              <br>
     
                 <div class="card" *ngIf="isShowHardReject">
                     <div class="card-body">
                        <p *ngIf="!showTable" class="alert alert-warning text-center">Data is Empty</p>
    
                         <div *ngIf="showTable" class="table-responsive">
                             <table class="table table-striped table-bordered" [busy]="isTableLoading">
                                 <thead class="bg-light">
                                 <tr>
                                     <th>Name</th>
                                     <th>Email</th>
                                     <th>Phone Number</th>
                                     <th>National ID</th> 
                                     <th>address</th>
                                     <th>Submited Date</th> 
                                 </tr>
                                 </thead>
                                 <tbody>
                                 <tr *ngFor="let user of userlist | paginate: { itemsPerPage: numberRows, currentPage: currentPage }"
                                     class="btnView">
                                     <td>{{ user.name }}</td>
                                     <td>{{ user.email }}</td>
                                     <td>{{ user.mobileNumber }}</td>
                                     <td>{{user.nationalId}}</td> 
                                     <td>{{user.homeAddress}}</td>
                                     <td>{{user.submitDate }}</td> 
                                 </tr>
                                 </tbody>
                             </table>
                         </div>
    
                         <div *ngIf="showTable" class="row justify-content-space-between align-items-center">
                            <div class="col-md-1">
                              <select [(ngModel)]="numberRows" class="form-select">
                                <option [ngValue]="5">5</option>
                                <option [ngValue]="10">10</option>
                                <option [ngValue]="50">50</option>
                                <option [ngValue]="100">100</option>
                                <option [ngValue]="200">200</option>
                              </select>
                            </div>
                              <div class="col-md-11 text-right">
                                 <pagination-controls class="my-pagination text-end" (pageChange)="currentPage = $event" previousLabel="" nextLabel=""></pagination-controls>
                              </div>
                
                           </div>
                     </div>
                     
                 </div>
             </div> 
         </section> 
        </div> 
     </div>
