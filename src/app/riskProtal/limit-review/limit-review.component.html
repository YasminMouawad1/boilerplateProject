<div [@routerTransition]>
    
  <div class="bgGrey m-2">
     <section class="content-header">
         <div class="container-fluid">
             <div class="row">
                 <div class="col-6">
                     <h1>Limit Review</h1>
                 </div> 
             </div>
         </div>
     </section>
     <section class="content px-2">
         <div class="container-fluid">
  
          
          <br>
 
             <div class="card">
                 <div class="card-body">
                     <div class="table-responsive">
                         <table class="table table-striped table-bordered">
                             <thead class="bg-light">
                             <tr>
                                 <th>Name</th>
                                 <th>Email</th>
                                 <th>Phone Number</th>
                                 <th>National ID</th>
                                 <th>Age</th>
                                 <th>address</th>
                                 <th>Submited Date</th>
                                 <th>{{ "Actions" | localize }}</th>
                             </tr>
                             </thead>
                             <tbody>
                             <tr *ngFor="let user of users 
                                        ">
                                        <td>{{ user.name }}</td>
                                        <td>{{ user.email }}</td>
                                        <td>{{ user.mobileNumber }}</td>
                                        <td>{{user.nationalId}}</td>
                                        <td>{{user.age}}</td>
                                        <td>{{user.homeAddress}}</td>
                                        <td>{{user.submitDate }}</td>
                                 <td>
                                     <button
                                             type="button"
                                             class="btn btn-sm mx-2 bgPink" 
                                     >
                                     <i class="fa-sharp fa-solid fa-eye"></i>
                                         view
                                     </button>   
                                 </td>
                             </tr>
                             </tbody>
                         </table>
                     </div>
                 </div>
               
             </div>
         </div> 
     </section>
    </div> 
 </div>
