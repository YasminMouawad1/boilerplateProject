<div [@routerTransition]>
    <div class="bgGrey m-2">
     <section class="content-header">
         <div class="container-fluid">
             <div class="row">
                 <div class="col-6">
                     <h1>Users Approval</h1>
                 </div> 
             </div>
         </div>
     </section>
     <section class="content px-2">
         <div class="container-fluid">
  
                   
           <div class="row"> 
                  <div class="col-md-6 m-auto">
                             <div class="input-group">
                                 <div class="input-group-prepend">
                                     <button
                                             type="button"
                                             class="btn bgPink"
                                             (click)="getDataPage(1)"
                                     >
                                         <i class="fas fa-search"></i>
                                     </button>
                                 </div>
                                 <input
                                         type="text"
                                         class="form-control"
                                         name="keyword"
                                         [placeholder]="'SearchWithThreeDot' | localize"
                                         [(ngModel)]="keyword"
                                         (keyup.enter)="getDataPage(1)"
                                 />
                                 <div class="input-group-append">
                                     <button
                                             type="button"
                                             class="btn btn-default"
                                             (click)="advancedFiltersVisible = !advancedFiltersVisible"
                                     >
                                         <i
                                                 class="fas"
                                                 [class.fa-angle-up]="advancedFiltersVisible"
                                                 [class.fa-angle-down]="!advancedFiltersVisible"
                                         ></i>
                                     </button>
                                 </div>
                             </div>
                  </div>
            </div>
             <div *ngIf="advancedFiltersVisible" class="card mb-0 mt-1">
                         <div class="card-body">
                             <form class="form-horizontal">
                                 <div class="row">
                                     <div class="col-md-6">
                                         <div class="form-group row mb-0">
                                             <label class="col-md-3 col-form-label">
                                                 {{ "IsActive" | localize }}
                                             </label>
                                             <div class="col-md-9 pt-2 d-flex justify-content-between">
                                                 <div class="custom-control custom-radio d-inline">
                                                     <input
                                                             type="radio"
                                                             class="custom-control-input"
                                                             id="isActiveAll"
                                                             name="isActive"
                                                             [(ngModel)]="isActive"
                                                             [value]="undefined"
                                                             checked
                                                     />
                                                     <label class="custom-control-label" for="isActiveAll">
                                                         {{ "All" | localize }}
                                                     </label>
                                                 </div>
                                                 <div class="custom-control custom-radio d-inline mx-3">
                                                     <input
                                                             type="radio"
                                                             class="custom-control-input"
                                                             id="isActiveActive"
                                                             name="isActive"
                                                             [(ngModel)]="isActive"
                                                             [value]="true"
                                                     />
                                                     <label
                                                             class="custom-control-label"
                                                             for="isActiveActive"
                                                     >
                                                         {{ "Yes" | localize }}
                                                     </label>
                                                 </div>
                                                 <div class="custom-control custom-radio d-inline">
                                                     <input
                                                             type="radio"
                                                             class="custom-control-input"
                                                             id="isActivePassive"
                                                             name="isActive"
                                                             [(ngModel)]="isActive"
                                                             [value]="false"
                                                     />
                                                     <label
                                                             class="custom-control-label"
                                                             for="isActivePassive"
                                                     >
                                                         {{ "No" | localize }}
                                                     </label>
                                                 </div>
                                             </div>
                                         </div>
                                     </div>
                                 </div>
                             </form>
                         </div>
                         <div class="card-footer text-right">
                             <button
                                     type="button"
                                     class="btn mr-2 bgGreen"
                                     (click)="getDataPage(1)" 
                             >
                                 {{ "Search" | localize }}
                             </button>
                             <button
                                     type="button"
                                     class="btn btn-default float-right"
                                     (click)="clearFilters()"
                             >
                                 {{ "Clear" | localize }}
                             </button>
                         </div>
             </div>
                  
          <br>
 
             <div class="card">
                 <div class="card-body">
                     <div class="table-responsive">
                         <table class="table table-striped table-bordered" [busy]="isTableLoading">
                             <thead class="bg-light">
                             <tr>
                                 <th>Name</th>
                                 <th>Email</th>
                                 <th>Phone Number</th>
                                 <th>National ID</th>
                                 <th>Age</th>
                                 <th>address</th>
                                 <th>Submited Date</th>
                                 <th>{{ "Actions" | localize }}</th>
                             </tr>
                             </thead>
                             <tbody>
                             <tr *ngFor="let user of users  | paginate : {
                                                id: 'server',
                                                itemsPerPage: pageSize,
                                                currentPage: pageNumber,
                                                totalItems: totalItems
                                                }
                                        ">
                                 <td>{{ user.name }}</td>
                                 <td>{{ user.email }}</td>
                                 <td>{{ user.phoneNumber }}</td>
                                 <td>{{user.nationalID}}</td>
                                 <td>{{user.age}}</td>
                                 <td>{{user.address}}</td>
                                 <td>{{user.submitedDate}}</td>
                                 <td>
                                     <button
                                             type="button"
                                             class="btn btn-sm mx-2 bgPink" 
                                     >
                                     <i class="fa-sharp fa-solid fa-eye"></i>
                                         view
                                     </button>   
                                 </td>
                             </tr>
                             </tbody>
                         </table>
                     </div>
                 </div>
                 <div class="card-footer table-card-footer bg-light border-top">
                     <div class="row">
                         <div class="col-sm-4 col-12 text-sm-left text-center">
                             <button class="btn btn-secondary" (click)="refresh()">
                                 <i class="fas fa-redo-alt"></i>
                             </button>
                         </div>
                         <div class="col-sm-4 col-12 text-center">
                             <p class="mb-0 my-2">
                                 {{ "TotalRecordsCount" | localize: totalItems }}
                             </p>
                         </div>
                         <div class="col-sm-4 col-12">
                             <div class="float-sm-right m-auto">
                                 <abp-pagination-controls
                                         id="server"
                                         (pageChange)="getDataPage($event)"
                                 >
                                 </abp-pagination-controls>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
         </div> 
     </section>
    </div>
 </div>
